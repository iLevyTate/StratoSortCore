# Application Configuration
# For testing file type detection

application:
  name: StratoSort
  version: 1.0.0
  environment: development

database:
  host: localhost
  port: 5432
  name: stratosort_db
  pool_size: 10

features:
  smart_folders: true
  auto_organize: true
  ai_analysis: true

logging:
  level: debug
  format: json
  output:
    - console
    - file

paths:
  data: ./data
  logs: ./logs
  temp: ./temp
